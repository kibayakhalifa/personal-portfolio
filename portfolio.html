    <style>
        .coming-soon {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .coming-soon h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .coming-soon p {
            font-size: 1.2rem;
            color: var(--text-medium);
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
        }
        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
